<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: blanchedalmond;
        }
        input {
            margin-right: 10px;
        }
        code{
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .output {
            border-width: 2px;
            border-style: solid;
            border-color: #240e29;
            padding: 10px;
            margin-top: 10px;
            width: fit-content;
        }
        
        </style>
</head>
<body>
    <script src="./rock-paper-scissors.js"></script>
    <div>
        <ul>
            <li>Let's play Rock, Paper, Scissors!</li>
            <span>Open your console by pressing F12 or right-clicking and selecting "Inspect".</span>
            <div class="output">
                <input type="text" id="getHumanChoice-input" placeholder="Choose Rock, Paper, or Scissors">
                <button onclick="getHumanChoice(document.getElementById('getHumanChoice-input').value)">Submit</button>
                <p>Scores: <script>document.write(playRound())</script></p>
                <p>End Game: <script>document.write(playGame())</script></p>
            </div>
        </ul>
    </div>

</body>
</html>
